<html>
   <head>
      <title>Log In</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
      <!-- UIkit JS -->
      <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script>
      	//customize your design here
        function customize()
        {
            // customize here
            //---------------------background Image---------------------------
              image_link = "https://i.redd.it/qnh4bu6cva901.jpg"
            //---------------------login panel Background Color--------------------
              login_panel_color = '#001a33'
             // ---------------------Your Logo----------------------------------
              logo_first = 'Your'
              logo_first_color = 'Green'
              logo_second = 'logo'
              logo_second_color = 'red'
              //--------------------------------------------------------------
              sign_text = 'Designed and developed by harsh' 
              sign_color = 'yellow'
            // customizaton End
            image_link = 'url('+image_link+')'
            $('#main').css('background-image', image_link);
            $('#login_panel').css('background-color', login_panel_color)
            $('#logo_first').html(logo_first)
            $('#logo_first').css('color',logo_first_color)
            $('#logo_second').html(logo_second)
            $('#logo_second').css('color',logo_second_color)
            $('#sign').css('color',sign_color)
            write(50,sign_text)
          }
          function write(speed , txt){
          	i = 0
          	speed = speed
          	txt = txt
          	typeWriter()
          function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("sign").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                 }
            }
            }
            function border(i){
            	a = document.getElementById(i)
            	a.style.borderLeftStyle = 'solid'
            	a.style.borderLeftWidth= '7px'
            	a.style.borderLeftColor= 'lightblue'
            }
            function rest(i)
            {
            	a = document.getElementById(i)
            	a.style.borderLeftStyle = 'none';
            }
      </script>
   </head>
   <body onload='customize()'>
    <div>
        <div id = 'main' class="uk-background-cover uk-height-1-1 uk-flex uk-flex-column uk-flex-center uk-flex-middle">
        	<div id = 'login_panel' class='uk-height-large uk-width-large uk-flex uk-flex-column uk-flex-center uk-flex-middle' style="opacity: 0.9">
        	<h1><span id = 'logo_first'></span><strong><span id = 'logo_second'></span></strong></h1>
                <form class="toggle-class">
                <fieldset class="uk-fieldset">
                <div class="uk-margin">
                	<div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input uk-form-width-1-2 user-brder" placeholder="Username..." id = 'usr' onclick="border('usr')" onfocusout = "rest('usr')">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input uk-form-width-1-2" placeholder="Password..." id = 'pas' onclick="border('pas')" onfocusout = "rest('pas')">
                    </div>
                 </div>
                    </fieldset>
                     <center><button class="uk-button uk-button-primary uk-button-large">Log In</button></center>
                </form>
                <a style = 'color:white'>Forget Password</a>
                <h5 style = 'color:white'>Don't have Account ? <a>Sign Up</a></h5>
        	</div>
        	<center><h4 id = 'sign' style = 'font-weight: bold;font-style: italic'></h4></center>
        </div>
    </div>
   </body>
</html>
